<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Битва Самураев</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
        }
        canvas {
            display: block;
        }
        #game-stats {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-shadow: 2px 2px 2px black;
        }
        .player-stats {
            text-align: center;
        }
        .health-bar {
            width: 300px;
            height: 30px;
            background: #333;
            border: 2px solid #666;
            margin: 10px 0;
        }
        .health-bar-fill {
            height: 100%;
            background: linear-gradient(to right, #ff0000, #00ff00);
            transition: width 0.3s;
        }
        .score {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-top: 10px;
        }
        #combo-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #ffd700;
            text-shadow: 0 0 10px #ff0000;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div id="combo-message"></div>
    <div id="game-stats">
        <div class="player-stats">
            <div>Синий самурай</div>
            <div class="health-bar">
                <div id="player1-health" class="health-bar-fill" style="width: 100%"></div>
            </div>
            <div class="score">Очки: <span id="player1-score">0</span></div>
            <div>Комбо: <span id="player1-combo">0</span>x</div>
        </div>
        <div class="player-stats">
            <div>Красный самурай</div>
            <div class="health-bar">
                <div id="player2-health" class="health-bar-fill" style="width: 100%"></div>
            </div>
            <div class="score">Очки: <span id="player2-score">0</span></div>
            <div>Комбо: <span id="player2-combo">0</span>x</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="game.js"></script>
</body>
</html>
